server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:stockanalyzer
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

ollama:
  baseUrl: http://localhost:11434
  model: llama3.1:8b

management:
  endpoints:
    web:
      exposure:
        include: health,info,scheduledtasks
